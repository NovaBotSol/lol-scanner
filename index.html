<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Legitimacy Scanner</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --background: #0f172a;
            --surface: #1e293b;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
            padding: 2rem;
            display: grid;
            place-items: center;
        }

        .scanner-container {
            max-width: 800px;
            width: 100%;
            background: linear-gradient(145deg, var(--surface), #0f172a);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 2.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1.25rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }

        .scan-button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .scan-button:hover {
            transform: translateY(-2px);
        }

        .result-card {
            margin-top: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 2rem;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .error {
            color: var(--error);
            text-align: center;
            padding: 1rem;
        }

        .verdict {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
        }

        .verdict-legit {
            background: rgba(34,197,94,0.15);
            color: var(--success);
        }

        .verdict-larp {
            background: rgba(239,68,68,0.15);
            color: var(--error);
        }

        .analysis-details {
            display: grid;
            gap: 1rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }

        .metric-good { color: var(--success); }
        .metric-bad { color: var(--error); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="header">
            <h1>AI Legitimacy Scanner</h1>
            <p>Cut through the hype - verify AI project authenticity</p>
        </div>

        <div class="input-group">
            <input type="text" class="input-field" 
                   placeholder="Enter project URL (e.g., https://example.com)" 
                   id="targetInput">
        </div>

        <button class="scan-button" id="scanButton">
            Analyze Project
        </button>

        <div class="result-card" id="resultCard"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const scanButton = document.getElementById('scanButton');
        scanButton.addEventListener('click', startAnalysis);
    });

    async function startAnalysis() {
        const targetInput = document.getElementById('targetInput');
        const resultCard = document.getElementById('resultCard');
        
        if (!targetInput || !resultCard) {
            console.error('Required elements not found');
            return;
        }

        const url = targetInput.value.trim();
        
        if (!url) {
            resultCard.style.display = 'block';
            resultCard.innerHTML = '<div class="error">Please enter a valid URL</div>';
            return;
        }

        try {
            resultCard.style.display = 'block';
            resultCard.innerHTML = '<div class="loading">Analyzing project...</div>';

            const response = await fetch('/api/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target: url })
            });

            if (!response.ok) {
                throw new Error('Analysis failed. Please try again.');
            }

            const data = await response.json();
            renderResults(data);
            
        } catch (error) {
            resultCard.innerHTML = `<div class="error">${error.message}</div>`;
        }
    }

    function renderResults(data) {
        const resultCard = document.getElementById('resultCard');
        if (!resultCard) return;

        const score = calculateScore(data);
        const verdictText = getVerdict(score);
        
        const detailsHTML = `
            <div class="verdict ${score > 70 ? 'verdict-legit' : 'verdict-larp'}">
                ${verdictText}
                <div class="score">${score}/100</div>
            </div>
            <div class="analysis-details">
                <div class="metric ${data.aiMentions ? 'metric-good' : 'metric-bad'}">
                    <span>AI Technology Mentions</span>
                    <span>${data.aiMentions ? '‚úÖ Verified' : '‚ùå Missing'}</span>
                </div>
                <div class="metric ${data.whitepaper ? 'metric-good' : 'metric-bad'}">
                    <span>Technical Whitepaper</span>
                    <span>${data.whitepaper ? '‚úÖ Found' : '‚ùå Missing'}</span>
                </div>
                <div class="metric ${data.teamTransparency ? 'metric-good' : 'metric-bad'}">
                    <span>Team Transparency</span>
                    <span>${data.teamTransparency ? '‚úÖ Clear' : '‚ùå Anonymous'}</span>
                </div>
                <div class="metric ${data.githubActivity ? 'metric-good' : 'metric-bad'}">
                    <span>Code Activity</span>
                    <span>${data.githubActivity ? '‚úÖ Active' : '‚ùå Inactive'}</span>
                </div>
            </div>
        `;

        resultCard.innerHTML = detailsHTML;
        resultCard.style.animation = 'fadeIn 0.5s ease';
    }

    function calculateScore(data) {
        let score = 0;
        score += data.aiMentions ? 25 : 0;
        score += data.whitepaper ? 20 : 0;
        score += data.teamTransparency ? 15 : 0;
        score += data.githubActivity ? 15 : 0;
        score += data.socialProof ? 15 : 0;
        score += data.domainAge > 365 ? 10 : 0;
        return Math.min(score, 100);
    }

    function getVerdict(score) {
        if (score >= 80) return "üåü Legit AI Project";
        if (score >= 60) return "‚ö†Ô∏è Promising but Needs Verification";
        return "üö© Likely LARP";
    }
    </script>
</body>
</html>
